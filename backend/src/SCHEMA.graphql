enum Role{
    ADMIN
    USER
}

type User {
    userID: ID
    token: String
    email: String 
    name: String
    roles: [Role!]!
    skills: [Skill!]! @relationship(type: "HAS_SKILL", direction: OUT)
    skillDesires: [Skill!]! @relationship(type: "WANTS_TO_LEARN", direction: OUT)
}

type Skill {
    skillID: ID
    name: String
    description: String
    imageURL: String
}